version: '3.9'

services:
  sqlserver-stock:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-stock
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1434:1433"
    networks:
      - micro_net

  sqlserver-sales:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-sales
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1435:1433"
    networks:
      - micro_net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672" # painel web
    networks:
      - micro_net

  stockservice:
    build: ./StockService
    container_name: stockservice
    ports:
      - "5001:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver-stock;Database=StockDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
      - RabbitMQ__Host=rabbitmq
    depends_on:
      - sqlserver-stock
      - rabbitmq
    networks:
      - micro_net

  salesservice:
    build: ./SalesService
    container_name: salesservice
    ports:
      - "5002:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver-sales;Database=SalesDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
      - RabbitMQ__Host=rabbitmq
    depends_on:
      - sqlserver-sales
      - rabbitmq
    networks:
      - micro_net

  apigateway:
    build: ./ApiGateway
    container_name: apigateway
    ports:
      - "5000:8080"
    depends_on:
      - stockservice
      - salesservice
    networks:
      - micro_net

networks:
  micro_net:
    driver: bridge
